<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcureApp - Digital Procurement Platform</title>
    <link rel="shortcut icon" href="./favicon.png">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #c4b5fd, #a78bfa);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #8b5cf6; }
        
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Smooth Transitions */
        * { transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease; }
        
        /* Soft Shadow */
        .shadow-soft { box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06); }
        .shadow-soft-lg { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        
        /* Hover Scale Effect */
        .hover-lift:hover { transform: translateY(-2px); }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden relative antialiased">

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" 
         class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-20 hidden opacity-0 transition-opacity duration-300 md:hidden">
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" 
           class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-200 flex flex-col z-30 
                  transition-transform duration-300 transform -translate-x-full md:translate-x-0 md:static shadow-soft">
        
        <!-- Logo Header -->
        <div class="h-20 flex items-center px-8 border-b border-slate-100">
            <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center shadow-lg">
                <i class="ph-bold ph-briefcase text-white text-2xl"></i>
            </div>
            <div class="ml-3">
                <h1 class="font-bold text-lg text-slate-900 tracking-tight">ProcureApp</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-wider font-semibold">Enterprise</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scrollbar">
            <a href="#/" 
               class="nav-item group flex items-center px-4 py-3.5 rounded-2xl text-white bg-gradient-to-r from-violet-600 to-indigo-600 shadow-lg shadow-violet-500/30 font-semibold transition-all hover:shadow-xl hover-lift">
                <i class="ph-bold ph-squares-four text-xl mr-3"></i> 
                <span>Dashboard</span>
            </a>
            
            <div class="pt-6 pb-2">
                <p class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider">Input Dokumen</p>
            </div>
            
            <a href="#/input/bapb" 
               class="nav-item group flex items-center px-4 py-3 text-slate-600 hover:text-violet-700 hover:bg-violet-50 rounded-xl font-medium transition-all">
                <i class="ph-bold ph-package text-xl mr-3"></i> 
                <span>Input BAPB (Barang)</span>
            </a>
            
            <a href="#/input/bapp" 
               class="nav-item group flex items-center px-4 py-3 text-slate-600 hover:text-violet-700 hover:bg-violet-50 rounded-xl font-medium transition-all">
                <i class="ph-bold ph-briefcase text-xl mr-3"></i> 
                <span>Input BAPP (Jasa)</span>
            </a>
            
            <div class="pt-6 pb-2">
                <p class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider">Aktivitas</p>
            </div>
            
            <a href="#/approval" 
               class="nav-item group flex items-center px-4 py-3 text-slate-600 hover:text-violet-700 hover:bg-violet-50 rounded-xl font-medium transition-all relative">
                <i class="ph-bold ph-signature text-xl mr-3"></i> 
                <span>Tanda Tangan</span>
                <span class="absolute right-3 top-3 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            </a>

            <a href="#/download" 
               class="nav-item group flex items-center px-4 py-3 text-slate-600 hover:text-violet-700 hover:bg-violet-50 rounded-xl font-medium transition-all">
                <i class="ph-bold ph-download-simple text-xl mr-3"></i> 
                <span>Download Dokumen</span>
            </a>

            <div class="pt-6 pb-2">
                <p class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider">Akun</p>
            </div>
            
            <a href="#/login" 
               class="nav-item group flex items-center px-4 py-3 text-red-600 hover:text-red-700 hover:bg-red-50 rounded-xl font-medium transition-all">
                <i class="ph-bold ph-sign-out text-xl mr-3"></i> 
                <span>Keluar</span>
            </a>
        </nav>

        <!-- User Profile Card -->
        <div class="p-4 border-t border-slate-100 relative">
            <button id="user-menu-btn" 
                    class="flex items-center w-full text-left hover:bg-slate-50 p-3 rounded-2xl transition focus:outline-none group">
                <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center text-white font-bold text-sm shadow-lg">
                    WA
                </div>
                <div class="ml-3 flex-1 overflow-hidden">
                    <p class="text-sm font-bold text-slate-800 truncate">Waiz Abdullah</p>
                    <p class="text-xs text-slate-500 truncate">Admin Gudang</p>
                </div>
                <i class="ph-bold ph-caret-up text-slate-400 ml-auto"></i>
            </button>

            <!-- User Menu Popup -->
            <div id="user-menu-popup" 
                 class="hidden absolute bottom-24 left-4 right-4 bg-white rounded-3xl shadow-soft-lg border border-slate-100 overflow-hidden z-50">
                <div class="bg-gradient-to-r from-violet-50 to-indigo-50 px-5 py-4 border-b border-slate-100">
                    <p class="text-xs font-bold text-violet-700 uppercase tracking-wider">Akun Saya</p>
                </div>
                <div class="py-2">
                    <a href="#" class="flex items-center px-5 py-3 text-sm text-slate-700 hover:bg-violet-50 hover:text-violet-700 font-medium">
                        <i class="ph-bold ph-user mr-3 text-lg"></i> Profil Pengguna
                    </a>
                    <a href="#" class="flex items-center px-5 py-3 text-sm text-slate-700 hover:bg-violet-50 hover:text-violet-700 font-medium">
                        <i class="ph-bold ph-gear mr-3 text-lg"></i> Pengaturan
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-hidden relative bg-slate-50 w-full">
        
        <!-- Header -->
        <header class="glass sticky top-0 z-10 h-20 flex-shrink-0 flex items-center justify-between px-6 md:px-10 border-b border-slate-200/60 shadow-sm">
            <div class="flex items-center gap-5">
                <button id="hamburger-btn" 
                        class="md:hidden w-10 h-10 rounded-xl flex items-center justify-center text-slate-600 hover:bg-white hover:text-violet-600 transition-all shadow-sm hover:shadow-md">
                    <i class="ph-bold ph-list text-2xl"></i>
                </button>
                
                <div>
                    <h1 id="page-title" class="text-xl md:text-2xl font-bold text-slate-900 tracking-tight">
                        Dashboard Overview
                    </h1>
                    <p class="text-xs text-slate-500 font-medium mt-0.5">Kelola dokumen procurement Anda</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- Search Bar (Hidden on Mobile) -->
                <div class="relative hidden lg:block">
                    <i class="ph-bold ph-magnifying-glass absolute left-4 top-3.5 text-slate-400"></i>
                    <input type="text" 
                           placeholder="Cari dokumen, vendor..." 
                           class="pl-11 pr-5 py-3 w-80 border border-slate-200 rounded-2xl text-sm bg-white focus:ring-2 focus:ring-violet-500 focus:border-transparent outline-none transition-all shadow-sm">
                </div>
                
                <!-- Notification Bell -->
                <button class="relative w-11 h-11 rounded-2xl flex items-center justify-center text-slate-600 hover:bg-white hover:text-violet-600 transition-all shadow-sm hover:shadow-md">
                    <i class="ph-bold ph-bell text-2xl"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-slate-50"></span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div id="main-content" class="flex-1 overflow-y-auto p-6 md:p-10 custom-scrollbar">
            <!-- Dynamic content will be injected here -->
        </div>
    </main>

</body>
</html>
