<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcureApp Dashboard</title>
    <link rel="shortcut icon" href="./favicon.png">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .transition-opacity { transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden relative">

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden transition-opacity opacity-0 md:hidden glass"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-white flex flex-col flex-shrink-0 z-30 transition-transform duration-300 transform -translate-x-full md:translate-x-0 md:static">
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <i class="ph ph-briefcase text-2xl text-blue-500 mr-2"></i>
            <span class="font-bold text-lg tracking-wide">ProcureApp</span>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto custom-scrollbar">
            <a href="#/" class="nav-item w-full flex items-center px-4 py-3 bg-blue-600 rounded-lg text-white shadow-md transition mb-6 group">
                <i class="ph ph-squares-four text-xl mr-3"></i> 
                <span class="font-medium">Dashboard</span>
            </a>
            
            <p class="px-4 text-xs font-semibold text-slate-500 uppercase mb-2 tracking-wider">Input Dokumen</p>
            
            <a href="#/input/bapb" class="nav-item w-full flex items-center px-4 py-2 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition mb-1">
                <i class="ph ph-package text-xl mr-3"></i> 
                <span>Input BAPB (Barang)</span>
            </a>
            
            <a href="#/input/bapp" class="nav-item w-full flex items-center px-4 py-2 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition mb-4">
                <i class="ph ph-briefcase text-xl mr-3"></i> 
                <span>Input BAPP (Jasa)</span>
            </a>
            
            <p class="px-4 text-xs font-semibold text-slate-500 uppercase mb-2 tracking-wider">Aktivitas</p>
            
            <a href="#/approval" class="nav-item w-full flex items-center px-4 py-2 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition mb-1 relative">
                <i class="ph ph-signature text-xl mr-3"></i> 
                <span>Tanda Tangan</span>
                <span class="absolute right-2 top-2.5 w-2 h-2 bg-red-500 rounded-full"></span>
            </a>

            <a href="#/download" class="nav-item w-full flex items-center px-4 py-2 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition mb-4">
                <i class="ph ph-download-simple text-xl mr-3"></i> 
                <span>Download Dokumen</span>
            </a>

            <p class="px-4 text-xs font-semibold text-slate-500 uppercase mb-2 tracking-wider">Akun</p>
            
            <a href="#/login" class="nav-item w-full flex items-center px-4 py-2 text-red-400 hover:bg-slate-800 hover:text-red-300 rounded-lg transition">
                <i class="ph ph-sign-out text-xl mr-3"></i> 
                <span>Keluar (Login Page)</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800 relative">
            <button id="user-menu-btn" class="flex items-center w-full text-left hover:bg-slate-800 p-2 rounded-lg transition focus:outline-none group">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold shadow-lg">WA</div>
                <div class="ml-3 overflow-hidden">
                    <p class="text-sm font-medium text-white truncate group-hover:text-blue-300 transition">Waiz Abdullah</p>
                    <p class="text-xs text-slate-400 truncate">Admin Gudang</p>
                </div>
                <i class="ph ph-caret-up ml-auto text-slate-500"></i>
            </button>

            <div id="user-menu-popup" class="hidden absolute bottom-20 left-4 w-56 bg-white rounded-xl shadow-2xl border border-slate-200 overflow-hidden transform transition-all origin-bottom-left z-50">
                <div class="bg-slate-50 px-4 py-3 border-b border-slate-100">
                    <p class="text-xs font-semibold text-slate-500 uppercase">Akun Saya</p>
                </div>
                <div class="py-1">
                    <a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-blue-50 hover:text-blue-600 flex items-center">
                        <i class="ph ph-user mr-2"></i> Profil
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-blue-50 hover:text-blue-600 flex items-center">
                        <i class="ph ph-gear mr-2"></i> Pengaturan
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative bg-slate-50 w-full">
        <header class="bg-white shadow-sm h-16 flex-shrink-0 flex items-center justify-between px-4 md:px-8 sticky top-0 z-10 border-b border-slate-100">
            <div class="flex items-center gap-4">
                <button id="hamburger-btn" class="md:hidden text-slate-500 hover:text-slate-800 p-1 rounded hover:bg-slate-100 transition">
                    <i class="ph ph-list text-2xl"></i>
                </button>
                
                <h1 id="page-title" class="text-xl font-bold text-slate-800 tracking-tight">Dashboard Overview</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="relative hidden md:block">
                    <i class="ph ph-magnifying-glass absolute left-3 top-2.5 text-slate-400"></i>
                    <input type="text" placeholder="Cari dokumen..." class="pl-10 pr-4 py-2 border border-slate-200 rounded-full text-sm focus:ring-2 focus:ring-blue-500 outline-none w-64 bg-slate-50 focus:bg-white transition">
                </div>
                <button class="text-slate-500 hover:text-blue-600 relative p-2 rounded-full hover:bg-slate-50 transition">
                    <i class="ph ph-bell text-2xl"></i>
                    <span class="absolute top-1.5 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                </button>
            </div>
        </header>

        <div id="main-content" class="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar">
            </div>
    </main>

</body>
</html>
